stages:
  - 'prepare bundle'
  # - 'prepare python'
  - run
  - report

.default_cache:
  cache:
    paths:
      - 2020/.bundle/config
      - 2020/vendor/bundle/
      - 2021/.bundle/config
      - 2021/vendor/bundle/
    policy: pull-push


bundle:
  extends: .default_cache
  stage: 'prepare bundle'
  script:
    - cd 2020
    - bundle config set clean 'true' --local
    - bundle config set path 'vendor/bundle' --local
    - bundle install
    - cd ../2021
    - bundle config set clean 'true' --local
    - bundle config set path 'vendor/bundle' --local
    - bundle install

# pip:
