aoc-2020:
  extends: .default_cache
  cache:
    policy: pull
  stage: run
  script:
    - cd 2020
    - bundle exec ruby all.rb > output.txt
    - cat output.txt
  artifacts:
    paths:
      - 2020/output.txt

aoc-2021:
  extends: .default_cache
  cache:
    policy: pull
  stage: run
  script:
    - cd 2021
    - bundle exec ruby all.rb > output.txt
    - cat output.txt
  artifacts:
    paths:
      - 2021/output.txt

create_badge_svg:
  stage: report
  script:
    - commits=$(git rev-list --all --count)
    - pip3.6 install --user anybadge
    - ~/.local/bin/anybadge -l commits -v $commits -f commits.svg -c green
  artifacts:
    paths:
      - commits.svg
    when: always
    expire_in: 4 weeks
